<!-- SAGAR SOUNDBOARD -->
<!DOCTYPE>
<html>
	<head>
		<title>SaGaR SOuNDboArd</title>
		<link href="http://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <link href="http://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	    <!-- Custom styles for this template -->
	    <link href="http://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	    <link href="css/theme.css" rel="stylesheet">

	    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

	    <script src="http://getbootstrap.com/docs/3.3/assets/js/ie-emulation-modes-warning.js"></script>

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <h4 class="text-muted">Don't ask why</h4>
          </ul>
        </nav>
        <h3 class="text-muted"><img src="img/logo.png" height="50" width="50"/> SaGaR SOuNDboArd</h3>
      </div>

	 <div class="text-center"><h1>The Sagar Soundboard</h1></div>
		
      <div class="row marketing">
        <div class="col-lg-12">
        
		
          <div class="row">

				<div class="col-md-2 col-xs-6">
					<audio preload="auto" id="sig">						
						<source src="sig.mp3" type="audio/mpeg">
					</audio>
					<button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('sig').play()">SIG</button>
				</div>

				<div class="col-md-2 col-xs-6">
					<audio preload="auto" id="sknt1">						
						<source src="sknt1.mp3" type="audio/mpeg">
					</audio>
					<button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('sknt1').play()">SKNT1</button>
				</div>

				<div class="col-md-2 col-xs-6">
					<audio preload="auto" id="sknt2">						
						<source src="sknt2.mp3" type="audio/mpeg">
					</audio>
					<button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('sknt2').play()">SKNT2</button>
				</div>

				<div class="col-md-2 col-xs-6">
					<audio preload="auto" id="sb">						
						<source src="sb.mp3" type="audio/mpeg">
					</audio>
					<button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('sb').play()">SB</button>
				</div>

				<div class="col-md-2 col-xs-6">
					<audio preload="auto" id="sdn1">						
						<source src="sdn1.mp3" type="audio/mpeg">
					</audio>
					<button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('sdn1').play()">SDN1</button>
				</div>

				<div class="col-md-2 col-xs-6">
					<audio preload="auto" id="sdn2">						
						<source src="sdn2.mp3" type="audio/mpeg">
					</audio>
					<button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('sdn2').play()">SDN2</button>
				</div>

				<div class="col-md-2 col-xs-6">
					<audio preload="auto" id="sdn3">						
						<source src="sdn3.mp3" type="audio/mpeg">
					</audio>
					<button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('sdn3').play()">SDN3</button>
				</div>
			</div>
      	</div>
     </div>

      <footer class="footer">
        <p>a collection of animal noises compiled onto a soundboard, now <a href="https://github.com/sakunc/sagar-soundboard">open source</a>!</p>
        <p>made with <a href="https://getbootstrap.com" target="_blank">bootstrap</a> &#x2665;</p>
      </footer>

    </div> <!-- /container -->
